<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Newsletter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>The Code Review</h1>
            <h2>Sign up for our newsletter!</h2>
            <p>Get the latest news on how your code is doing right in your inbox.</p>
            <img src="images/newsletter.png" alt="news icon" class="arrow">
        </header>

        <main>
            <form action="#" method="post">
                <fieldset class="contact">
                    <legend>Contact Information</legend>
                    <label for="full-name">Full Name</label><input type="text" name="full-name" id="full-name" placeholder="Required" class="input-box">
                    <label for="email">Email</label><input type="email" name="email" id="email" placeholder="Required" class="input-box">
                    <label for="phone">Phone Number</label><input type="tel" name="phone" id="phone" placeholder="" class="input-box">
                    <label for="address">Street Address</label><input type="text" name="street-address" id="address" placeholder="" class="input-box">
                    <label for="city">City</label><input type="text" name="city" id="city" placeholder="" class="input-box">
                    <label for="state">State</label><select name="state" id="state" class="input-box">
                        <option value="default" selected disabled hidden>Select State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <label for="zip">Zip Code</label><input type="text" name="zip" id="zip" placeholder="" class="input-box">
                </fieldset>
                
                <fieldset class="flex">
                    <legend>Newsletter</legend>
                        <p>Please select the newsletters you would like to receive:</p>
                        <div><input type="checkbox" name="preference" value="html-news" id="html-news" class="button"><label for="html-news">HTML News</label></div>
                        <div><input type="checkbox" name="preference" value="css-news" id="css-news" class="button"><label for="css-news">CSS News</label></div>
                        <div><input type="checkbox" name="preference" value="js-news" id="js-news" class="button"><label for="js-news">Javascript News</label></div>
                        
                        <p>Newsletter Format:</p>
                        <div><input type="radio" name="medium" value="html-format" id="html-format" class="button"><label for="html-format">HTML</label></div>
                        <div><input type="radio" name="medium" value="plain-format" id="plain-format" class="button"><label for="plain-format">Plain Text</label></div>
                        
                    <label for="message">Other topics you'd like to hear about?</label>
                    <textarea name="message" id="message"></textarea>
                    <input type="submit" name="submit" value="Sign Up" class="submit">
                </fieldset>
            </form>
        </main>

        <footer>
            <p>Copyright The Code Review</p>
        </footer>

       
        

    </body>
</html>
